<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>THIRD EXAMPLE OF TABLE</h1>
    <table border="1">
        <thead>
            <td>NO.</td>
            <td>FULL NAME</td>
            <td>POSITION</td>
            <td>SALARY</td>
            <td>TYPE</td>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
                <td rowspan="4">Company founder</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$1200</td>
               
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckerberg</td>
                <td>Founder Microsoft</td>
                <td>$2000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Expense</td>
                <td>$4600</td>
                
            </tr>
        </tfoot>

    </table>
</body>
</html>
