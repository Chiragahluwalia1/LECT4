<!-- THIS IS FOR MAKING TABLE 
MAIN TAGS ARE:-table,thead,tbody,tfoot,tr,td,th. 
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Student id</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>

        <tbody>
           <tr>
            <td>1234</td>
            <td>chig</td>
            <td>Male</td>
            <td>21</td>
           </tr> 
       
           <tr>
            <td>2345</td>
            <td>gugu</td>
            <td>female</td>
            <td>19</td>
        </tr> 
       
           <tr>
            <td>3456</td>
            <td>cartoon</td>
            <td>female</td>
            <td>19</td>
        </tr> 
       
           <tr>
            <td>4567</td>
            <td>maano billi</td>
            <td>female</td>
            <td>19</td>
           </tr> 
        </tbody>

    </table>

    <!-- How to expand rows and columns  -->
    <table border="1">
        <thead>
            <th>Student id</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>

        <tbody>
           <tr>
            <td>1234</td>
            <td colspan="3">chig</td>
           
           </tr> 
       
           <tr>
            <td>2345</td>
            <td>gugu</td>
            <td>female</td>
            <td rowspan="3">19</td>
        </tr> 
       
           <tr>
            <td>3456</td>
            <td>cartoon</td>
            <td>female</td>
            
        </tr> 
       
           <tr>
            <td>4567</td>
            <td>maano billi</td>
            <td>female</td>
           
           </tr> 
        </tbody>

    </table>
</body>
</html>
