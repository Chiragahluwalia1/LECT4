<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>SECOND EXAMPLE OF TABLE</h1>
    <table border="1">
         <thead>
        <td>Column1</td>
        <td>Column2</td>
        <td>Column3</td>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">ROW 1 Cell 1</td>
            <td>row 1 cell 2</td>
            <td>row 1 cell 3</td>
        </tr>
        <tr>
            
            <td>row 2 cell 2</td>
            <td>row 2 cell 3</td>
        </tr>
        <tr>
            <td colspan="3">ROW 3 Cell 1</td>
            
        </tr>
    </tbody>
</table>
   

</body>
